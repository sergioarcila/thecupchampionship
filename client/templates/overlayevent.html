<template name="overlayevent">
    <div class="overlay share">
        <a href="#" class="js-close-overlay overlay-dismiss"><span class="icon-cross"></span></a>
        <div class="wrapper-heading">
            <br><br><br>
            Welcome to the Cup Experience<br><br>
            CHOOSE YOUR CHAMPIONSHIP
            
            <br>
            
            {{#each getevents}}
                <br>
                <!--<input type="checkbox" class="event-switch1" id="" checked />-->
                <div class = "btn-primary eventclick" id={{description}} style="{{#if eventselected description}}border:2px solid yellow{{/if}}">
                    {{formal}}<br>
                    <span class="slogan" id={{description}}>Founded {{add 1900 founded.getYear}}<br>{{slogan}}</span>
                </div>
            {{/each}}
            
            <br><br>
            SELECTED:<br><br>
            {{getcurrentevent.formal}}
            
            <br>
            <select class="currentyear" id="currentyear">
              {{#each getcups}}
              <option value="{{year}}" {{iscurrentyear year}}>{{year}}</option>
              {{/each}}
            </select>
            
            
        </div>
         
        <div class="wrapper-camera">
                <span class="icon-cup"></span>
                <a class = "js-close-admin">ADMIN</a>
                <div class="subtext-camera">(C)The Cup Championship, 2016<br></div>
        </div>
        
    </div>
</template>
